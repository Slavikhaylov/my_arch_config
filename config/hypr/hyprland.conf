# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, return, exec, $terminal
#bind = $mainMod, z, exec, swaylock --color 000000
bind = $mainMod, z, exec, hyprlock 
bind = $mainMod SHIFT, q , killactive,
bind = $mainMod, M, exit, 
# bind = $mainMod, e, exec, pcmanfm

bind = $mainMod, d, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle



# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d



# Move winodw

bind = $mainMod SHIFT, left, movewindoworgroup, l
bind = $mainMod SHIFT, right, movewindoworgroup, r
bind = $mainMod SHIFT, up, movewindoworgroup, u
bind = $mainMod SHIFT, down, movewindoworgroup, d


# Switch workspaces with mainMod + [0-9]
bind = $mainMod , 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10


# bind = $mainMod SHIFT, s, resizeactive, 20 0
# bind = $mainMod SHIFT, h, resizeactive, -20 0
# bind = $mainMod SHIFT, t, resizeactive, 0 -20
# bind = $mainMod SHIFT, n, resizeactive, 0 20
# Move active window to a workspace with mainMod + SHIFT + [0-9]

#binde =, XF86AudioLowerVolume, exec,  pamixer -d 1 
#binde =, XF86AudioRaiseVolume, exec,  pamixer -i 1 

binde =, XF86AudioLowerVolume, exec,  amixer sset Master 1%- 
binde =, XF86AudioRaiseVolume, exec,  amixer sset Master 1%+
bind =, XF86AudioMute, exec,  pactl set-sink-mute @DEFAULT_SINK@ toggle 

bind =, XF86XK_AudioPlay, exec, playerctl play
bind =, XF86AudioPlay, exec, playerctl play-pause
bind =, XF86XK_AudioStop, exec, playerctl stop
bind =, XF86XK_AudioPrev, exec, playerctl previous
bind =, XF86XK_AudioNext, exec, playerctl next




bind=,XF86MonBrightnessDown,exec, brightnessctl s 5%- 
bind=,XF86MonBrightnessUp,exec, brightnessctl s 5%+ 



bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 0



bind = $mainMod, T, exec, hyprctl keyword "device[pnp0c50:00-04f3:30aa-touchpad]:enabled" 1
bind = $mainMod SHIFT, T, exec, hyprctl keyword "device[pnp0c50:00-04f3:30aa-touchpad]:enabled" 0

# Example special workspace (scratchpad)
bind = $mainMod, S, togglegroup
bind = $mainMod, F, fullscreen, 1
bind = $mainMod, tab, changegroupactive,
bind = $mainMod SHIFT, grave, movetoworkspace, special
bind = $mainMod, grave, togglespecialworkspace,
bind = $mainMod, A, togglefloating,

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


# exec-once=dunst
exec-once=/usr/lib/polkit-kde-authentication-agent-1
xwayland {
  force_zero_scaling = true
}

