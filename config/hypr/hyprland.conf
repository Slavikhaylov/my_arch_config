#monitor=HDMI-A-1,3840x2160@60,0x0, 1.0

#monitor=eDP-1,1920x1080@144,2560x360, 1
#monitor=HDMI-A-1,3840x2160@60,0x0, 1.5

monitor=eDP-1,1920x1080@144,2560x360, 1
monitor=HDMI-A-1,2560x1440@60,0x0, 1



#monitor=HDMI-A-1,1920x1080@74.973000,0x0, 1
$menu = wofi --show drun

# Some default env vars.
env = XCURSOR_SIZE,20
env = LIBVA_DRIVER_NAME,nvidia
env = GBM_BACKEND,nvidia-drm
env = XDG_SESSION_TYPE,wayland
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1
env = NVD_BACKEND,direct
cursor {
    no_hardware_cursors = true
}

$terminal = foot
# $terminal = urxvt


workspace = 1, monitor:eDP-1 
workspace = 2, monitor:eDP-1 
workspace = 3, monitor:eDP-1 
workspace = 4, monitor:eDP-1 
workspace = 5, monitor:eDP-1 
workspace = 6, monitor:eDP-1 
workspace = 7, monitor:eDP-1 
workspace = 8, monitor:HDMI-A-1
workspace = 9, monitor:HDMI-A-1
workspace = 10, monitor:HDMI-A-1


# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,ru
    kb_variant =
    kb_model =
    kb_options = grp:win_space_toggle
    kb_rules =
    repeat_delay = 300
    repeat_rate = 30
    follow_mouse = 1

    touchpad {
        natural_scroll = yes
        #drag_lock = true
	#enabled = false
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}



device {
  name = pnp0c50:00-04f3:30aa-touchpad
  enabled = true
}


general {
    gaps_in = 1
    gaps_out = 1
    border_size = 2
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.active_border = rgba(0085b1ee) rgba(595959aa) 45deg
    col.inactive_border = rgba(595959aa)
    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes
    #enabled = no

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    #new_is_master = true
    no_gaps_when_only = 1
    new_on_top = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
    #workspace_swipe_numbered = true
    #workspace_swipe_create_new = false
    #workspace_swipe_use_r = true
}

misc {
    force_default_wallpaper = 0 # Set to 0 to disable the anime mascot wallpapers
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
# device:epic-mouse-v1 {
#     name = epic-mouse-v1
